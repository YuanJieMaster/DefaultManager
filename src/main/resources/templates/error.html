<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .error-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Oops! Something went wrong</h1>
    <p>Status: [[${status}]]</p>
    <p>Error: [[${error}]]</p>
    <p>Message: [[${message}]]</p>
    <p>Timestamp: [[${timestamp}]]</p>
    <a href="/">返回首页</a>
</div>
</body>
</html>
